<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>
        Salle-date-information.
    </title>
    <link rel="stylesheet" href="" th:href="@{css/style.css}"/>
</head>
<body>
    <h1> 
        Select the date and the room.
    </h1>
    <form class="form-Building-Room" th:action="@{/selectBuildingRoom}" th:object="${buildingForm}" method="POST">
       <table>
           <tr>
               <td>
                   select the room
               </td>
               <td>
                   <select name="${liste_salle_p}">
                        <option value="">Nothing selected</option>
                        <option th:each="liste_salle: ${liste_salles}" 
                            th:value="*{liste_salle}"
                            th:text="*{liste_salle}" 
                            th:selected="*{liste_salle_p == liste_salle }">
                        </option>
                   </select>
               </td>
               <td>
                <p>date_jour_mois_annee: <input type="date" th:field="*{idate}"/></p>
               </td>
           </tr>
           <tr>
            <td>
                <p><input type="submit" value="Submit"/></p>    
            </td>
           </tr>
       </table>
    </form>
</body>
</html>
